<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
</head>
<body>
  
<script>
  
let Nome=window.prompt("Informe Seu Nome")
let Resu=window.confirm(Nome + " Desejar Continuar")

if(Resu===true){
  window.alert(` Bem Vindo ${Nome} `)
  document.body.style.background="blue"
}
else{
  window.alert(` Tchau ${Nome} `)
  document.body.style.background="red"
}


</script>
  
</body>
</html>
