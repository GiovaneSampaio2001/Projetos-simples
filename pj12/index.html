<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horas</title>
    <style>
    
  h1{
    text-align: center;
    color:white;
  }
    
    body{
      background-color:blue;
      font-family: Arial, Helvetica, sans-serif;
     
     
    }

div{
  padding: 10px;
  display: block;
  margin:auto;
  width:500px;
  height: 400px;
  background-color:pink;
  margin:10px auto;
  border-radius:50px;
}

img{
  width: 200px;
  height: 200px;
  border-radius: 40px;
  display:block;
  margin:10px auto;
  position:relative;
  bottom:-30px;
}

p{
  text-align: center;
  position:relative;
  bottom:-50px;
  font-size:1.8em;
  color:white;
  font-size:30px;
}





      
    </style>
</head>
<body>
  
<h1>Hora Do Dia</h1>
  
<section>
  
<div>
  
<p>São Exatamentes </p>

<img src="Imagens/Sol.jpg" alt="Sol" />
  
</div>


</section>

<script>
var Fundo=document.getElementsByTagName("div")[0]
var Hora=new Date()
var Horas=Hora.getHours()
var Minuto=new Date()
var Minutos=Minuto.getMinutes()
var Segundo=new Date()
var Segundos=Segundo.getSeconds()
var Resultado=document.getElementsByTagName("img")[0]
var Escrever=document.getElementsByTagName("p")[0]
Escrever.innerText=`São Exatamentes ${Horas}:${Minutos}:${Segundos} `


/* Condições Em JavaScript */

if(Horas>=4 && Horas<=11){
  Escrever.innerHTML+="Bom Dia"
  Resultado.src="Imagens/sol.jpg"
  Fundo.style.background="lightblue"
}
  else if(Horas>=12 && Horas<=18){
    Escrever.innerHTML+="Boa Tarde"
    Resultado.src="Imagens/tarde.jpg"
    Fundo.style.background="green"
  }
  else if(Horas>=19 && Horas<=23){
    Escrever.innerHTML+="Boa Noite"
    Resultado.src="Imagens/noite.jpg"
    Fundo.style.background="black"
  }
   else if(Horas>=0 && Horas<=3){
     Escrever.innerHTML+="Boa Madrugada"
     Resultado.src="Imagens/madrugada.jpg"
     Fundo.style.background="grey"
   }
  
</script>

</body>
</html>
