<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Imagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Imagens</h1>
    </header>

    <main>
        <section>
            <h1>Carro Imagens</h1>

            <div class="carros">
                <img src="imagens/car1.jpg" alt="Carro1">

                <img src="imagens/car2.jpg" alt="Carro2">

                <img src="imagens/car3.jpg" alt="Carro3">

                <img src="imagens/car4.jpg" alt="Carro4">

                <img src="imagens/car5.jpg" alt="Carro5">

                <img src="imagens/car6.jpg" alt="Carro6">
            </div>


            <h2>Animais Imagens</h2>

            <div class="animais">

                <img src="imagens/coelho.jpg" alt="coelho">

                <img src="imagens/elefante.jpg" alt="elefante">

                <img src="imagens/gato.jpg" alt="gato">

                <img src="imagens/pinguin.jpg" alt="pinguin">

                <img src="imagens/pinto.jpg" alt="pinto">

                <img src="imagens/cachorro.jpg" alt="cachorro">
            </div>

            <h2>Consoles Imagens</h2>

            <div class="consoles">

                <img src="imagens/ps1.jpg" alt="ps1">

                <img src="imagens/ps2 (2).jpg" alt="ps2">

                <img src="imagens/ps4.jpg" alt="ps4">

                <img src="imagens/ps5.jpg" alt="ps5">

                <img src="imagens/xbox series.png" alt="xbox-series">

                <img src="imagens/xbox 360.jpg" alt="xbox-360">

            </div>

            <h2>Desenhos Imagens</h2>

            <div class="desenhos">

                <img src="imagens/sol.jpg" alt="sol">

                <img src="imagens/radio.jpg" alt="radio">

                <img src="imagens/tv.gif" alt="tv">

                <img src="imagens/notebook.png" alt="notebook">

                <img src="imagens/lua.png" alt="lua">


                <img src="imagens/celular.png" alt="celular">

            </div>


        </section>
    </main>

</body>
</html>
